<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/fav.png" type="image/png">
</head>

<body>
    <main class="main">
        <div class="left-column">
            <h5>dribbble</h5>
            <h1>Discover the world's top Designers & Creatives.</h1>
                <div class="art">
                <div>Art by</div>
                <a href="#">Peter Tarka</a>
            </div>
        </div>
          <div class="right-column">
                <div class="member">
                    <div>Already a member?</div>
                    <a href="#">Sign in</a>
                </div>
            <form>
                <h1>Sign up to Dribbble</h1>
                <button class="btn2">Sign up with Google</button>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <h2><span>Or</span></h2>   
                <div class="form-row">
                    <label for="name">Full name</label>
                    <input id="name" type="name">
                </div>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="username">
                </div>
                <div class="form-row">
                     <label for="email">Email address</label>
                    <input id="email" type="email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="8+character">
                </div>
                <div class="form-row">
                    <div class="box">
                    <input type="checkbox" id="text">
                    <label for="text">Creating an account means you're okay with our, Terms of Service, Privacy policy, and our default Notification Settings.</label>
                    </div>
                </div>
                <div class="form-row">
                    <button class="btn" type="submit">Create account</button>
                    <div class="bottom-texts">
                    <div>The site is protected by reCAPTCHA and the Google</div>
                    <a href="#">Privacy policy</a>
                    <span>and</span>
                    <a href="#">Terms of Service</a>
                    <span>apply</span>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
